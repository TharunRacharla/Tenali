<!DOCTYPE html>
<html>
<head>
    <title>Set a Reminder</title>
</head>
<body>
    <h1>Set a Reminder</h1>

    <!-- Form to set a reminder -->
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="reminder_text" placeholder="What should I remind you about?" required>
        <br>
        <input type="datetime-local" name="reminder_time" required>
        <br>
        <button type="submit">Set Reminder</button>
    </form>

    <!-- Display the response from setting the reminder -->
    <p>{{ response }}</p>

    <a href="{% url 'home' %}">Go back to conversation</a>
</body>
</html>
